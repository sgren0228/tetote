<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=
     "https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&f
     amily=Viga&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="header__wrapper">
            <div class="header__left">
                <h1><img src="img/tetote-logo-white.png" alt="" class="logo logo--def"></h1>
            </div>
            <div class="header__right">
                <a href="" class="btn btn--recruit">募集要項</a>
                <a href="" class="btn btn--entry">ENTRY</a>
                <div id="hamburger"><span></span><span></span><span></span></div>
            </div>
        </div>
    </header>

    <main>
        <section id="fv">
            <div class="fv__wrapper">
                <div class="fv-slideshow">
                    <ul class="fv-slideshow__list">
                        <li class="fv-slideshow__item is-active">
                            <img src="img/fv01.png" alt="">
                        </li>
                        <li class="fv-slideshow__item">
                            <img src="img/fv02.png" alt="">
                        </li>
                    </ul>
                </div>
                <div class="fv__inner">
                    <h2 class="fv__title">BECOME A <br>CHALLENGER.</h2>
                    <p class="fv__catchphrase">君の挑戦が、意思が、未来を変える</p>
                    <div class="fv-news">
                        <span class="fv-news__title">NEWS</span>
                        <p class="fv-news__text">新入社員向けに、入社前研修を行いました。</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>

    <script src="js/main.js"></script>
</body>
</html>
